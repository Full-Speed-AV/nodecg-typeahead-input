<link rel="import" href="../vaadin-combo-box/vaadin-combo-box.html">
<link rel="import" href="../nodecg-replicant/nodecg-replicant.html">

<!--
nodecg-typeahead-input is an element providing typeahead feature for input.

Basic use of nodecg-typeahead-input. Use a predefined list of suggestions.

    <nodecg-typeahead-input label="US states" local-candidates="{{states}}"
     placeholder="Please enter value" max-suggestions="4">
    </nodecg-typeahead-input>

<b>Installation</b>

Install with bower

    bower install nodecg-typeahead-input

If you want to save it in bower.json file, remember to add flag --save

    bower install --save nodecg-typeahead-input

@demo
-->
<dom-module id="nodecg-typeahead-input">
	<template>
		<style>
			:host {
				display: block;
				box-sizing: border-box;
			}

			#combobox {
				@apply(--nodecg-typeahead-combobox);
			}
		</style>

		<nodecg-replicant
			replicant-name="[[replicantName]]"
			replicant-bundle="[[replicantBundle]]"
		  	value="{{items}}"></nodecg-replicant>

		<vaadin-combo-box
			id="combobox"
			allow-custom-value="{{allowCustomValue}}"
			allowed-pattern="{{allowedPattern}}"
			always-float-label="{{alwaysFloatLabel}}"
			autofocus="{{autofocus}}"
			auto-validate="{{autoValidate}}"
			disabled="{{disabled}}"
			error-message="{{errorMessage}}"
			filter="{{filter}}"
			filtered-items="{{filteredItems}}"
			focused="{{focused}}"
			has-value="{{hasValue}}"
			input-element="{{inputElement}}"
			inputmode="{{inputmode}}"
			invalid="{{invalid}}"
			item-label-path="{{itemLabelPath}}"
			items="{{items}}"
			item-value-path="{{itemValuePath}}"
			label="{{label}}"
			loading="{{loading}}"
			name="{{name}}"
			no-label-float="{{noLabelFloat}}"
			opened="{{opened}}"
			pattern="{{pattern}}"
			placeholder="{{placeholder}}"
			prevent-invalid-input="{{preventInvalidInput}}"
			readonly="{{readonly}}"
			required="{{required}}"
			selected-item="{{selectedItem}}"
			size="{{size}}"
			validator="{{validator}}"
			validatorType="{{validatorType}}"
			value="{{value}}"></vaadin-combo-box>

		<slot id="itemTemplateSlot"></slot>
	</template>

	<script src="nodecg-typeahead-input.js"></script>
</dom-module>
