<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../font-roboto/roboto.html">

<dom-module id="suggestions-holder">
	<template>
		<style>
			:host {
				display: flex;
				flex-direction: column;
				position: absolute;
				width: 100%;
				height: 100%;
				font-family: Roboto, sans-serif;
				--vaadin-combo-box-overlay-max-height: none;
			}

			vaadin-combo-box-overlay::slotted {
				flex: 1;
				align-self: flex-start;
			}
		</style>

		<slot></slot>
	</template>

	<script>
		(function () {
			class SuggestionsHolder extends Polymer.Element {
				static get is() {
					return 'suggestions-holder';
				}

				ready() {
					super.ready();
					window.dispatchEvent(new CustomEvent('suggestionsReady'));
					window.suggestionsReady = true;
				}
			}

			customElements.define(SuggestionsHolder.is, SuggestionsHolder);
		})();
	</script>
</dom-module>
