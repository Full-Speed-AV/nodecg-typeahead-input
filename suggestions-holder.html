<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../font-roboto/roboto.html">

<dom-module id="suggestions-holder">
	<template>
		<style>
			:host {
				position: absolute;
				width: 100%;
				height: 100%;
				font-family: Roboto;
			}

			:host ::content vaadin-combo-box-overlay #scroller {
				max-height: none!important;
			}
		</style>
		<slot></slot>
	</template>

	<script>
		Polymer({
			is: 'suggestions-holder',

			ready() {
				window.dispatchEvent(new CustomEvent('suggestionsReady'));
				window.suggestionsReady = true;
			}
		});
	</script>
</dom-module>
