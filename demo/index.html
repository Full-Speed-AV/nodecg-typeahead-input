<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>nodecg-typeahead-input demo</title>

	<script src="../../webcomponentsjs/webcomponents-loader.js"></script>
	<script src="../../mock-nodecg/dist/mock-nodecg.js"></script>
	<script>
		/* global MockNodeCG */
		window.nodecg = new MockNodeCG({bundleName: 'foo-bundle'});
		window.addEventListener('nodecg-typeahead-input-bootstrapped', () => {
			const nodecgTypeahead = document.querySelector('nodecg-typeahead-input');
			const games = nodecgTypeahead.shadowRoot.querySelector('nodecg-replicant').replicant;
			games.value = [
				'Team Fortress 2',
				'Super Mario 64',
				'Starcraft',
				'The Dig',
				'RAMA'
			];
			games.emit('change', games.value);
		});
	</script>

	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../nodecg-typeahead-input.html">

	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</custom-style>
</head>
<body>
	<div class="vertical-section-container centered">
		<h3>Basic nodecg-typeahead-input demo</h3>
		<demo-snippet>
			<template>
				<nodecg-typeahead-input
					id="typeahead"
					placeholder="Select an item"
					replicant-name="games"></nodecg-typeahead-input>
			</template>
		</demo-snippet>
	</div>
</body>
</html>
